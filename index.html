<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Dev</title>

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider--wrapper">
        <div class="slider--container">
          <div class="slider--item">
            <h2>Поджопник</h2>
            <p>Он под жопой</p>
            <img
              src="https://images.unsplash.com/photo-1535438355925-b9aa0c14de9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
              alt=""
            />
          </div>
          <div class="slider--item">
            <h2>Подписник</h2>
            <p>Он под писей</p>
            <img
              src="https://images.unsplash.com/photo-1638550496377-9c7c4abb2dbc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt=""
            />
          </div>
          <div class="slider--item">
            <h2>Подсрачник</h2>
            <p>Он под сракой</p>
            <img
              src="https://images.unsplash.com/photo-1536746618701-e1924f2a46ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt=""
            />
          </div>
          <div class="slider--item">
            <h2>Подручный</h2>
            <p>Он под ручной</p>
            <img
              src="https://images.unsplash.com/photo-1604596011930-34918a953dba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt=""
            />
          </div>
        </div>

        <div class="slider--navigation">
          <button class="slider--previous"><svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" opacity=".87" />
            <path
              d="M17.51 3.87L15.73 2.1 5.84 12l9.9 9.9 1.77-1.77L9.38 12l8.13-8.13z"
            />
          </svg></button>
          <div class="slider--dots"></div>
          <button class="slider--next"><svg
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <g><path d="M0,0h24v24H0V0z" fill="none" /></g>
            <g>
              <polygon
                points="6.23,20.23 8,22 18,12 8,2 6.23,3.77 14.46,12"
              />
            </g>
          </svg></button>
        </div>
       
      </div>
    </div>

    <link rel="stylesheet" href="./style.css" />
  </body>
</html>
