<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider Dev</title>

		<script src="./slider.dev.js" defer></script>
		<script src="./main.js" defer></script>
		<!-- <script src="./dist/slider.min.js" defer></script> -->
	</head>
	<body>
		<div class="container">
			<div class="slider--wrapper">
				<div class="slider--container">
					<div class="slider--item">
						<h2>Поджопник</h2>
						<p>Он под жопой</p>
						<img
							src="https://images.unsplash.com/photo-1535438355925-b9aa0c14de9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
							alt=""
						/>
					</div>
					<div class="slider--item">
						<h2>Подписник</h2>
						<p>Он под писей</p>
						<img
							src="https://images.unsplash.com/photo-1638550496377-9c7c4abb2dbc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
							alt=""
						/>
					</div>
					<div class="slider--item">
						<h2>Подсрачник</h2>
						<p>Он под сракой</p>
						<img
							src="https://images.unsplash.com/photo-1536746618701-e1924f2a46ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
							alt=""
						/>
					</div>
					<div class="slider--item">
						<h2>Подручный</h2>
						<p>Он под ручной</p>
						<img
							src="https://images.unsplash.com/photo-1604596011930-34918a953dba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
							alt=""
						/>
					</div>
				</div>

				<div class="slider--navigation">
					<button class="slider--previous"></button>
					<div class="slider--dots"></div>
					<button class="slider--next"></button>
				</div>

				<div class="slider--counter"></div>
			</div>
		</div>

		<link rel="stylesheet" href="./style.css" />
		<!-- <link rel="stylesheet" href="./dist/slider.min.css" /> -->
	</body>
</html>
